    <main class="support-container">
        <h1>Support / Complaint Form</h1>
        <p>If you encountered an issue with our products or website, please let us know below.</p>

        <form id="complaintForm" class="support-form">

            <label for="username">Full Name</label>
            <input type="text" id="username" placeholder="Enter your full name" required>

            <label for="useremail">Email</label>
            <input type="email" id="useremail" placeholder="Enter your email" required>

            <label for="complaint">Describe your issue</label>
            <textarea id="complaint" rows="5" placeholder="Explain the problem…" required></textarea>

            <button type="button" class="submit-btn" id="submitComplaint">Submit Complaint</button>
        </form>

        <section id="complaintOutput" class="complaint-output"></section>
    </main>
